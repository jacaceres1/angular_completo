<app-confirm-transaccion (onClose)="handleModalClose($event)"></app-confirm-transaccion>
<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
    <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
      <img src="../../../assets/pago.jpg" alt="Imagen de Transferencia Bancaria"
        class="mt-4 w-full max-w-xs mx-auto">
      <h1 class="title-font font-medium text-3xl text-gray-900">Confirmación de
        Pago por Transferencia Bancaria</h1>
      <p class="leading-relaxed mt-4">Por favor, realice la transferencia
        bancaria a la cuenta: 2200220022 Banco Pichincha</p>
    </div>
    <div
      class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-12 md:mt-0">
      <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Detalles de
        la Transferencia</h2>
      <form (ngSubmit)="confirmarPago()" [formGroup]="transaccionForm">
        <div class="relative mb-4">
          <label for="numero-referencia"
            class="leading-7 text-sm text-gray-600">Número de Referencia</label>
          <input type="text" id="codigo_transferencia"
            formControlName="codigo_transferencia" name="codigo_transferencia"
            required
            class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>
        <div class="relative mb-4">
          <label for="fecha-transferencia"
            class="leading-7 text-sm text-gray-600">Fecha de la
            Transferencia</label>
          <input type="date" id="fecha_transferencia"
            formControlName="fecha_transferencia" name="fecha_transferencia"
            required
            class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>
        <div class="flex justify-center">
          <button type="submit" [disabled]="enviarSolicitud"
          class="text-white bg-primary border-0 py-2 px-8 focus:outline-none hover:bg-pink-900 rounded text-lg">Confirmar
            Pago</button>
        </div>
      </form>
      <p class="text-xs text-gray-500 mt-3">Por favor, asegúrese de que los
        detalles sean correctos antes de enviar.</p>
    </div>
  </div>
</section>
