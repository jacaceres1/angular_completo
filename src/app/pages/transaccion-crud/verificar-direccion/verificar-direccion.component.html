<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto" *ngIf="userDir">
    <div class="flex justify-start mb-4">
      <button (click)="goBack()"
        class="rounded-full w-10 h-10 bg-gray-200 p-0 border-0 inline-flex items-center justify-center text-gray-500">
        <svg fill="none" stroke="currentColor" stroke-linecap="round"
          stroke-linejoin="round" stroke-width="2" class="w-6 h-6"
          viewBox="0 0 24 24">
          <path d="M15 19l-7-7 7-7"></path>
        </svg>
      </button>
    </div>
    <div class="flex flex-col text-center w-full mb-20">
      <h1 class="sm:text-3xl text-2xl font-medium title-font text-gray-900">
        Informaci√≥n del cliente
      </h1>
      <h2 class="sm:text-3xl text-2xl font-medium title-font text-gray-900">
        {{ userDir.nombres_usuario }} {{ userDir.apellidos_usuario }}
      </h2>
    </div>
    <div class="flex flex-wrap lg:w-4/5 sm:mx-auto sm:mb-2 -mx-2">
      <div class="p-2 sm:w-1/2 w-full" *ngFor="let c of userDir.direcciones">
        <div class="bg-gray-100 rounded flex p-4 h-full items-center">
          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="3"
               class="text-pink-900 w-6 h-6 flex-shrink-0 mr-4" viewBox="0 0 24 24">
            <path d="M22 11.08V12a10 10 0 11-5.93-9.14"></path>
            <path d="M22 4L12 14.01l-3-3"></path>
          </svg>
          <span class="title-font font-medium">{{ c.calleP }}</span>
        </div>
      </div>

      <div class="p-2 sm:w-1/2 w-full" *ngFor="let c of userDir.direcciones">

            <path d="M22 11.08V12a10 10 0 11-5.93-9.14"></path>

          </svg>

            <path d="M22 4L12 14.01l-3-3"></path>
          </svg>
          <span class="title-font font-medium">{{ c.ciudad }}</span>
        </div>
      </div>

      <div class="p-2 sm:w-1/2 w-full" *ngFor="let c of userDir.direcciones">
