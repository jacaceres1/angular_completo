<div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full" *ngIf="showModalogout">
  <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
    <div class="mt-3 text-center">
      <h3 class="text-lg leading-6 font-medium text-gray-900">Cerrar Sesión</h3>
      <div class="mt-2 px-7 py-3">
        <p class="text-sm text-gray-500">¿Está seguro de que desea cerrar sesión?</p>
      </div>
      <div class="items-center px-4 py-3">
        <button id="ok-btn" class="px-4 py-2 bg-primary text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-pink-900 focus:outline-none focus:ring-2 focus:ring-red-300" (click)="confirm()">
          Cerrar Sesión
        </button>
        <button id="cancel-btn" class="px-4 py-2 bg-gray-600 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-300 mt-2" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</div>
