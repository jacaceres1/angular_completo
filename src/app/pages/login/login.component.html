<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
    <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
      <h1 class="title-font font-medium text-3xl text-gray-900">Marina Store tu tienda Online</h1>
      <p class="leading-relaxed mt-4">En Marina Store, nos enfocamos en ropa para ti mujer, con prendas de calidad</p>
    </div>
    <div class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
      <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Iniciar Sesion</h2>
      <div class="relative mb-4">
        <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
        <input type="text" id="email" name="email" [(ngModel)]="correo" class="w-full bg-white rounded border border-gray-300 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
      </div>
      <div class="relative mb-4">
        <label for="password" class="leading-7 text-sm text-gray-600">Contrase√±a</label>
        <input type="password" id="password" name="password" [(ngModel)]="contrasenia" class="w-full bg-white rounded border border-gray-300 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
      </div>
      <button (click)="onLogin()" class="text-white bg-primary border-0 py-2 px-8 focus:outline-none rounded text-lg">Acceder</button>
      <p class="text-xs text-gray-500 mt-3">No Dispones de una cuenta? <a class="bg-primary" routerLink="/register" routerLinkActive="active" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Registrate</a></p>
    </div>
  </div>
</section>
