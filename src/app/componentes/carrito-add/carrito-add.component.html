<div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full" *ngIf="modalAbierto">
  <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
    <div class="mt-3 text-center">
      <div class="mt-2 px-7 py-3">
        <p class="text-sm text-gray-500">El producto ha sido agregado al carrito</p>
      </div>
      <div class="items-center px-4 py-3">
        <button id="cancel-btn" class="px-4 py-2 bg-gray-600 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-300 mt-2" (click)="close()">
          Aceptar
        </button>
      </div>
    </div>
  </div>
</div>
